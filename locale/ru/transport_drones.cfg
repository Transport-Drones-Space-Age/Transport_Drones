[transport_drones_pages]
welcome-1=Добро пожаловать в Транспортные беспилотники!\nТранспортные беспилотники — это мод, который представляет новый метод перемещения материалов по вашему заводу.
fuel-depot-1=Все перевозки в пределах дорожной сети требуют топлива. Топливо доставляют [font=default-bold]топливные склады[/font].\n\nОперация проста:\n - Разместите топливный склад на дорожной сети.\n - Залейте топливо.\n - Добавьте транспортные дроны.\n\nТеперь топливный склад будет отправлять транспортные дроны на топливные склады в дорожной сети.
drones-1=[font=default-bold]Транспортные беспилотники[/font] — это агенты, которые перевозят материалы между складами. Они всегда приписаны только к одному складу. Для работы им требуется топливо, и они загрязняют окружающую среду, когда ездят.
drone-details=Текущие характеристики беспилотника следующие:\n - Расход топлива: [font=default-bold]__1__[/font] на километр.\n - Загрязнение: [font=default-bold]__2__[/font] в минуту.\n - Вместимость беспилотника для предметов: [font=default-bold]__3__[/font] стопок.\n - Вместимость беспилотника для жидкости: [font=default-bold]__4__[/font].\n - Максимальная скорость беспилотника: [font=default-bold]__5__[/font] км/ч.
request-depot-1=Для перемещения предметов по дорожной сети вы используете [font=default-bold]Склады запроса[/font]. Они отправят беспилотники на ближайший склад снабжения с запрошенным предметом.\nКоличество предметов, которые соберет склад запроса, зависит от количества беспилотников на складе запроса. Для каждого беспилотника склад запроса увеличит запрошенное количество на ёмкость беспилотника.\n\n Пример 1: Если беспилотники могут вместить 1 стопку (без улучшений), и вы поместите 5 беспилотников, склад запроса будет отправлять беспилотников до тех пор, пока в его инвентаре не будет 5 стопок.\n Пример 2: Если беспилотники могут вместить 2 стопки (1-е улучшение ёмкости), и вы поместите 10 беспилотников, склад запроса будет отправлять беспилотников до тех пор, пока в его инвентаре не будет 20 стопок.\n\nТаким образом, вы можете скорректировать и настроить запрошенное количество, чтобы принять во внимание такие факторы, как требуемая пропускная способность, расстояние между складами запроса и снабжения и т. д. Количество запросов можно переопределить с помощью программаторов транспортных складов.\nНастройка склада запроса проста:\n - Разместите склад запроса на дорожной сети.\n - Выберите предмет для запроса.\n - Вставьте транспортных беспилотников.\nСначала склад запроса запросит топливо из сети. Как только топливо будет заправлено, он начнет отправлять беспилотники для сбора запрошенного товара.
supply-depot=[font=default-bold]Склады снабжения[/font] (и склады жидкостей) являются пассивными участниками дорожной сети. Они предоставляют свой контент запрашиваемым складам в дорожной сети.
road-network=[font=default-bold]Дорожная сеть[/font] — это система, в которой склады соединены друг с другом, и дорога, по которой работают транспортные беспилотники. Строительство дорожной сети выполняется просто с помощью дорожных плиток. Любые соединенные дорожные плитки являются частью одной и той же дорожной сети. Две разъединенные области дорожных плиток являются отдельными дорожными сетями, и их склады не будут снабжать друг друга.
buffer-depot=[font=default-bold]Буферный склад[/font] действует как склад запроса и склад снабжения.\n\nХорошим вариантом использования является сбор руды с удаленных аванпостов для распределения по многим близлежащим складам запроса. Буферный склад может иметь большое количество беспилотников, а близлежащим складам запроса требуется всего 1 или 2 беспилотника для обработки короткого пути от запрашивающей стороны до буфера.
circuit-connectors=Коннекторы сети являются способом считывания и записи сигналов в депо и дорожную сеть. Они позволяют использовать логистические условия и логику логической сети для управления поведением депо.
depot-reader=[font=default-bold]Считыватель транспортных складов[/font] позволяет считывать содержимое складов запросов, топливных складов, горнодобывающих складов, складов жидкостей и буферных складов.\n\nНа выходе всегда только 1 сигнал, который является содержимым выходного инвентаря.
depot-writer=[font=default-bold]Программатор транспортного депо[/font] позволяет включать и отключать депо на основе условий логической/логистической сети.\n Пример 1: Отключение депо запроса прекратит отправку им беспилотников для сбора предметов.\n Пример 2: Отключение депо снабжения прекратит предоставлять свои предметы дорожной сети.
depot-writer-special=Для складов запроса/буферных складов есть особый случай. Если сигнал логической сети — запрошенный предмет, а условие — «=», склад запроса будет использовать количество сигналов в качестве количества запрошенных предметов.\n Пример: если сигнал установлен на «Железная шестерня = 155», то склад запроса попытается заполнить до 155 предметов, независимо от количества беспилотников.\n\nЭто также работает с использованием сигнала логической сети.\n Пример: если сигнал установлен на «Железная шестерня = Сигнал Зелёный», то он оценит значение «Сигнал Зелёный», это и будет количество запрошенных предметов.
transport-depots=Транспортные склады — это объекты в дорожной сети, которые координируют транспортировку предметов и жидкостей. Они управляют содержимым и запросами дорожных сетей. Они подключаются к дорожной сети через табличку «предупреждение» на земле, и это место, куда и откуда будут отправляться беспилотники.
mining-depots=[font=default-bold]Горнодобывающие склады[/font] также могут предоставлять свое содержимое напрямую в дорожную сеть. Просто подключите позицию входа/выхода буровых установок к дорожной сети.
network-reader=[font=default-bold]Считыватель дорожной сети[/font] может считывать содержимое дорожной сети, к которой он прикреплён. Однако вы должны указать, какой сигнал считывать, открыв считыватель и выбрав предмет/жидкость, содержимое которой вы хотите считывать. После выбора считыватель дорожной сети продолжит обновлять количество этого предмета с содержимым дорожной сети.\n\nЭто позволяет вам, например, включать или отключать определенные производственные линии, если количество руды в дорожной сети падает ниже определенного значения, или включать резервное хранилище.
